      <button id="btn"type="submit">read</button>

      <script>

                
              $(document).ready(function(){
                  $("#btn").click(function(){
                    
                                                    var database = firebase.database();
                                                    database.ref('user').once('value', function(snapshot){
                                                        if(snapshot.exists()){
                                                            var content = '';
                                                            snapshot.forEach(function(data){
                                                                var val = data.val();
                                                                content +='<tr>';
                                                                content += '<td>' + val.Name + '</td>';
                                                                content += '<td>' + val.batch + '</td>';
                                                                content += '<td>' + val.contact+ '</td>';
                                                                content += '<td>' + val.Email+ '</td>';
                                                                content += '<td>' + val.College_name+ '</td>';
                                                                content += '<td>' + val.college_city+ '</td>';
                                                                content += '<td>' + val.accomodation+ '</td>';
                                                                content += '<td>' + val.referral+ '</td>';
                                                                content += '<td>' + val.roll+ '</td>';
                                                                content += '<td>' + val.aadhar+ '</td>';
                                                                content += '</tr>';
                                                            });
                                                            $('#tbl').append(content);
                                                        }
                                                    });


                                                  
                                     });
                                });

                               


                                     
                            
      </script>

<table id="tbl" style="width:100%" id="ex-table">
